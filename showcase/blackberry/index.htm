<script type="text/javascript">
	function connect()
	{ 
		FB.login(function(response) {
		   if (response.authResponse) {
		      loginSuccess(response.authResponse);
		   } else {
		      loginCancelled();
		   }
		 }, {scope: 'publish_stream'});
	}
	
	function share()
	{
		var name 		= 'Test your rugby trivia'; 
	    var description = 'Test your rugby trivia and send the Wallabies to tournament victory. Only 90 seconds left, can you take home the trophy? Play now.';
        var icon 		= 'http://blackberry-au.avalade.com/rugby-world-cup/road_to_glory/appicon.gif'; 
		var link 		= 'http://www.blackberryrugbyworldcup.com/road_to_glory/';
		var actions 	= [{'name':'Play now!', 'link':'http://www.blackberryrugbyworldcup.com/road_to_glory/'}];
		
		FB.api('/me/feed', 'post', { 'name': name, 'description': description, 'icon': icon, 'link': link, 'actions': actions}, function(response) {
		  if (!response || response.error) {
		    shareFail();
		  } else {
		    shareSuccess();
		  }
		});
	}
	
	function loginSuccess(response)
	{
		document.getElementById('flashcontent').connectionSuccess(response);
	}
	function loginCancelled()
	{
		document.getElementById('flashcontent').connectionFail();
	}
	function shareSuccess(response)
	{
		document.getElementById('flashcontent').shareSuccess();
	}
	function shareFail()
	{
		document.getElementById('flashcontent').shareFail();
	}
	
	
	
	//Flash publishing begin
	function cancelFunction() {
	        alert("Express Install was cancelled");
	}
	
	var playerVersion = swfobject.getFlashPlayerVersion();
	
	
	if ((playerVersion.major == 10 && playerVersion.minor >= 2) || playerVersion.major > 10) {
	        var fn = function() {
	                var att = { data:"shell.swf", width:"100%", height:"100%" };
	                var par = {	wmode:				'direct',
								bgcolor:			'#000000',
								scale:				'noborder',
								salign:				'',
								quality:			'best',
								menu: 				'false',
								allowscriptaccess:	'always',
								swliveconnect:		'true'
	                			};
	                var id = "flashcontent";
	                swfobject.createSWF(att, par, id);
	        };
	} else {
	        var fn = function() {
	                var att = {data:"expressInstall.swf", width:"300", height:"240"};
	                var par = {};
	                var id = "flashcontent";
	                swfobject.showExpressInstall(att, par, id, cancelFunction);
	        };
	};
	
	swfobject.addDomLoadEvent(fn);
	//Flash publishing end
